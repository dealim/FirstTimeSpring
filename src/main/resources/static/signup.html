<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가입하기</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }
    .btn-secondary a {
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">학생 가입 양식</h2>
  <div class="form-container">
    <form id="signupForm">
      <div class="form-group">
        <label for="loginId">로그인 아이디</label>
        <input type="text" class="form-control" id="loginId" name="loginId" required>
      </div>
      <div class="form-group">
        <label for="loginPwd">비밀번호</label>
        <input type="password" class="form-control" id="loginPwd" name="loginPwd" required>
      </div>
      <div class="form-group">
        <label for="studentEmail">이메일</label>
        <input type="email" class="form-control" id="studentEmail" name="studentEmail" required>
      </div>
      <div class="form-group">
        <label for="studentPhoneNumber">전화번호</label>
        <input type="tel" class="form-control" id="studentPhoneNumber" name="studentPhoneNumber">
      </div>
      <button type="button" class="btn btn-primary btn-block" onclick="submitForm()">가입하기</button>
    </form>
  </div>
  <button class="btn btn-secondary mt-2 d-block mx-auto"><a href="index.html">돌아가기</a></button>
</div>
<script src="crud.js"></script>
</body>
</html>
