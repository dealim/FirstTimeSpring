<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 명단</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .table-container {
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">학생 명단</h1>
  <div class="table-container">
    <table id="student-table" class="table table-striped table-hover table-responsive-sm">
      <thead class="thead-dark">
      <!-- 컬럼 헤더 -->
      </thead>
      <tbody>
      <!-- 테이블 내용 -->
      </tbody>
    </table>
  </div>
</div>
<!-- 업데이트 폼 모달 -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">학생 정보 업데이트</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="닫기">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="updateForm">
          <input type="hidden" id="updateStudentId" name="updateStudentId">
          <div class="form-group">
            <label for="updateLoginId">로그인 아이디</label>
            <input type="text" class="form-control" id="updateLoginId" name="updateLoginId" required>
          </div>
          <div class="form-group">
            <label for="updateLoginPwd">비밀번호</label>
            <input type="password" class="form-control" id="updateLoginPwd" name="updateLoginPwd" required>
          </div>
          <div class="form-group">
            <label for="updateStudentEmail">이메일</label>
            <input type="email" class="form-control" id="updateStudentEmail" name="updateStudentEmail" required>
          </div>
          <div class="form-group">
            <label for="updateStudentPhoneNumber">전화번호</label>
            <input type="tel" class="form-control" id="updateStudentPhoneNumber" name="updateStudentPhoneNumber">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="submitUpdate()">업데이트</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="crud.js"></script>

</body>
</html>
